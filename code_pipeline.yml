
## `event_sample.json`
Archivo JSON que simula la llamada de EventBridge. Por ejemplo:
{
  "version": "0",
  "id": "example-event-id",
  "detail-type": "Scheduled Event",
  "source": "aws.events",
  "account": "123456789012",
  "time": "2025-03-23T10:00:00Z",
  "region": "us-east-1",
  "resources": [
    "arn:aws:events:us-east-1:123456789012:rule/ExampleRule"
  ],
  "detail": {}
}